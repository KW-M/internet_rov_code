# For more information see: https://github.com/marketplace/actions/deploy-to-github-pages
name: Build Site and Deploy to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
    build-and-deploy:
      concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
      runs-on: ubuntu-latest
      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v3
          with:
            submodules: recursive

        - name: Details ğŸ”§ # This project is built using pnpm and outputs the result to the 'dist' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          run: |
            ls -R

        - name: Setup pnpm ğŸ§±
          uses: pnpm/action-setup@v2.2.4
          with:
             dest: internal_website
             run_install: |
               - recursive: false

        - name: Install and Build ğŸ”§ # This project is built using pnpm and outputs the result to the 'dist' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          working-directory: ./internal_website
          run: |
            pnpm install
            pnpm run build

        - name: Deploy to Github Pages ğŸš€
          uses: JamesIves/github-pages-deploy-action@v4.4.1
          with:
            folder: ./internal_website/dist # The folder the action should deploy.
