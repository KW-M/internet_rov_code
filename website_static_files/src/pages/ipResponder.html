<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        if (window.opener) {
            window.opener.postMessage("ROV_IP: " + location.host, "*")
        } else if (window.parent) {
            window.parent.postMessage("ROV_IP: " + location.host, "*")
        }
        window.close()
    </script>
</head>

</html>
